<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>SpeechToText</title>
</head>
<body>
    <header>
        <h1>Speech to Text Website</h1>
    </header>
    <main>
        <div class="container">
            <p id="text">Click Start to begin recording.</p>
            <textarea id="genText" placeholder="Text will be generated here..."></textarea>
            <div class="buttons">
                <button id= "startButton" type=button>Start</button>
                <button id= "pauseButton" type=button>Pause</button>
                <button id= "stopButton" type=button>Stop</button>
                <button id= "copyButton" type=button>Copy Text</button>
            </div>
        </div>
        
        
    </main>
    <footer>
        <p>Copyright Speech Detect 2024</p>
    </footer>
    <script src="index.js"></script>
</body>
</html>
